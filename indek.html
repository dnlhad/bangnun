<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Gambar Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .book {
            width: 300px;
            height: 533px; /* Ukuran untuk rasio 9:16 */
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #8B4513, #5B3A29);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
        }
        .pages {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            z-index: 1;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
        }
        .page img {
            width: 90%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="book" id="book">
        <div class="cover">BANGNUN</div>
        <div class="pages" id="pages">
            <!-- Tambahkan 10 halaman gambar -->
            <div class="page" id="page1">
                <h2 style="text-align:center;">Halaman 1</h2>
                <img src="foto.jpg" alt="Gambar 1">
            </div>
            <div class="page" id="page2">
                <h2 style="text-align:center;">Halaman 2</h2>
                <img src="gambar2.jpg" alt="Gambar 2">
            </div>
            <div class="page" id="page3">
                <h2 style="text-align:center;">Halaman 3</h2>
                <img src="gambar3.jpg" alt="Gambar 3">
            </div>
            <div class="page" id="page4">
                <h2 style="text-align:center;">Halaman 4</h2>
                <img src="gambar4.jpg" alt="Gambar 4">
            </div>
            <div class="page" id="page5">
                <h2 style="text-align:center;">Halaman 5</h2>
                <img src="gambar5.jpg" alt="Gambar 5">
            </div>
            <div class="page" id="page6">
                <h2 style="text-align:center;">Halaman 6</h2>
                <img src="gambar6.jpg" alt="Gambar 6">
            </div>
            <div class="page" id="page7">
                <h2 style="text-align:center;">Halaman 7</h2>
                <img src="gambar7.jpg" alt="Gambar 7">
            </div>
            <div class="page" id="page8">
                <h2 style="text-align:center;">Halaman 8</h2>
                <img src="gambar8.jpg" alt="Gambar 8">
            </div>
            <div class="page" id="page9">
                <h2 style="text-align:center;">Halaman 9</h2>
                <img src="gambar9.jpg" alt="Gambar 9">
            </div>
            <div class="page" id="page10">
                <h2 style="text-align:center;">Halaman 10</h2>
                <img src="gambar10.jpg" alt="Gambar 10">
            </div>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="showPage(-1)">Sebelumnya</button>
        <button onclick="showPage(1)">Berikutnya</button>
    </div>

    <audio autoplay loop>
        <source src="musik/lagu.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        let currentPage = 0;
        const totalPages = 10; // Jumlah halaman
        const pagesContainer = document.getElementById('pages');
        const cover = document.querySelector('.cover');

        function showPage(direction) {
            if (direction === 1) {
                currentPage++;
                if (currentPage >= totalPages) {
                    currentPage = 0;
                }
            } else {
                currentPage--;
                if (currentPage < 0) {
                    currentPage = totalPages - 1;
                }
            }

            // Mengatur transformasi untuk efek buka halaman
            pagesContainer.style.transform = `rotateY(${currentPage * -180}deg)`;

            // Menyembunyikan sampul saat halaman dibuka
            cover.style.display = (currentPage === 0) ? 'flex' : 'none';
        }

        // Menampilkan halaman pertama secara default
        showPage(0);
    </script>

</body>
</html>
